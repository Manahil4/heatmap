<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat map</title>

    <!-- leaflet cdn link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>HEATMAPSDEVELOPMENT</h1>
    <h2>To Visualize Real-Time Magnetic Field Strength 
        in your Region</h2>
    <div id="map"></div>
</body>
</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="./leaflet-heat.js"></script>

<script>
    //.setView([Latitude,longitude],zoom level)
    const map = L.map('map').setView([51.505, -0.09], 13);
    const attribution='&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileURL='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

    const tile =L.tileLayer(tileURL,{attribution});
    tile.addTo(map);

    // Parse CSV and create heatmap
    Papa.parse("yourfile.csv", {
        download: true,
        header: true,
        complete: function(results) {
            var data = results.data;
            var addressPoints = data.map(function(item) {
                return {
                    lat: parseFloat(item.latitude),
                    lng: parseFloat(item.longitude),
                    altitude: parseFloat(item.Altitude),
                    magX: parseFloat(item.MagX),
                    magY: parseFloat(item.MagY),
                    magZ: parseFloat(item.MagZ),
                    netField: parseFloat(item.NetField)
                };
            });

            var heat = L.heatLayer(addressPoints.map(function(point) {
                return [point.lat, point.lng, point.altitude, point.magX, point.magY, point.magZ, point.netField];
            })).addTo(map);
        }
    });
</script>
